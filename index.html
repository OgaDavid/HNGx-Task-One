<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Oga</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main Content-->
    <main class="main__container">
      <img
        data-testid="slackDisplayImage"
        class="main__image"
        src="./public//images//profile_pic.png"
        alt="DevDave"
      />
      <div class="main__details flex">
        <h1 data-testid="slackUserName">DevDave</h1>
        <p>Frontend Engineer | React | Next JS | Typescript</p>
        <span class="flex">
          <p>Track:</p>
          <p data-testid="myTrack">Frontend</p>
        </span>
      </div>
      <div>
        <!-- Current day of the week -->
        <span class="current__day">
          <h3>Today is: </h3>
          <p id="dayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
        </span>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
